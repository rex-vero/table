<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/photo/logo-white.png">
    <title>table</title>
</head>

<body>
    <div class="container-fluid border border-bottom-0">
        <div class="row">
            <div class="col d-print-none">
                <form class="d-flex flex-column sticky-top">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="rounded-pill my-2 input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" class="rounded-pill my-2 input">
                    <label for="score">Score</label>
                    <input type="number" id="score" class="rounded-pill my-2 input">
                    <button id="btn" class="btn-color align-self-center rounded-pill my-3">Submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <th scope="row">First Name</th>
                        <th scope="row">Last Name</th>
                        <th scope="row">Score</th>
                    </thead>
                    <tbody id="table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
